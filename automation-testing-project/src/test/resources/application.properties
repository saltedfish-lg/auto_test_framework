# === \u2705 \u901A\u7528\u8FD0\u884C\u914D\u7F6E ===
env=local
project.name=BaiduAutomationFramework
log.level=INFO
report.enable=true

# === \u2705 \u6D4F\u89C8\u5668\u4E0E WebDriver \u914D\u7F6E ===
# \u662F\u5426\u542F\u7528 Selenium Grid\uFF08true/false\uFF09
grid.enabled=true
# \u6D4F\u89C8\u5668\u7C7B\u578B\uFF08chrome/firefox\uFF09
grid.browser=chrome
# Hub \u5730\u5740\uFF08\u4EC5 Grid \u6A21\u5F0F\u542F\u7528\uFF09
grid.hub.url=http://localhost:4444/wd/hub

# \u6D4F\u89C8\u5668\u662F\u5426\u542F\u7528 headless \u6A21\u5F0F
browser.headless=false
# chromedriver \u83B7\u53D6\u65B9\u5F0F\uFF1Aauto / local / system
webdriver.path.mode=auto

# === \u2705 Allure \u62A5\u544A\u914D\u7F6E ===
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report
allure.serve.port=8888

# === \u2705 \u4F01\u4E1A\u5FAE\u4FE1/\u9489\u9489\u901A\u77E5\u914D\u7F6E ===
# \u662F\u5426\u5F00\u542F\u901A\u77E5\u53D1\u9001
notify.enabled=true
# \u652F\u6301\u7C7B\u578B: dingtalk/wechat
notify.platform=wechat
# Webhook Token \u6216 Secret
notify.token=xxxx-xxxx-xxxx
# \u901A\u77E5\u524D\u7F00\u5173\u952E\u8BCD
notify.keyword=[Baidu\u81EA\u52A8\u5316\u901A\u77E5]

# === \u2705 \u63A5\u53E3\u81EA\u52A8\u5316\u914D\u7F6E ===
api.base.url=https://api.baidu.com/v1
api.timeout=5000

# === \u2705 \u6027\u80FD\u6D4B\u8BD5\u914D\u7F6E\uFF08JMeter + InfluxDB + Grafana\uFF09 ===
perf.enabled=true
jmeter.script.path=src/test/resources/performance/test-plan.jmx
influx.host=http://localhost:8086
influx.db=jmeter
grafana.dashboard.url=http://localhost:3000/d/jmeter-graph/jmeter

# === \u2705 \u7CFB\u7EDF\u914D\u7F6E\uFF08\u7528\u4E8E\u8C03\u8BD5\u3001\u96C6\u6210\uFF09 ===
screenshot.on.fail=true
screenshot.path=target/screenshots
retry.failed.tests=1

# === \u2705 \u5176\u4ED6\u6269\u5C55\u914D\u7F6E\uFF08\u6309\u9700\u6269\u5C55\uFF09 ===
timeout.implicit.wait=5
timeout.page.load=30
timeout.explicit.wait=10
