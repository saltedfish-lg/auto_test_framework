# =============================================
# \u2705 JMeter \u6027\u80FD\u76D1\u63A7 - InfluxDB \u540E\u7AEF\u76D1\u542C\u5668\u914D\u7F6E
# =============================================

# \u542F\u7528\u540E\u7AEF\u76D1\u542C\u5668\u7C7B\u578B
backend_influxdb.graphiteMetricsSender=org.apache.jmeter.visualizers.backend.influxdb.HttpMetricsSender
jmeter.save.saveservice.timestamp_format=ms

# InfluxDB \u5730\u5740
backend_influxdb.url=http://localhost:8086/write?db=jmeter

# JMeter \u5B9E\u4F8B\u6807\u8BC6\uFF08\u5728 Grafana \u4E2D\u663E\u793A\uFF09
backend_influxdb.application=BaiduPerfTest

# \u91C7\u6837\u5468\u671F\uFF08\u6BEB\u79D2\uFF09
backend_influxdb.summaryOnly=false
backend_influxdb.interval=5

# \u6807\u7B7E\u8FC7\u6EE4\u5668\uFF08\u63A8\u8350\uFF1A\u8BF7\u6C42\u540D\u79F0\u3001\u54CD\u5E94\u7801\u7B49\uFF09
backend_influxdb.samplersRegex=.*
backend_influxdb.percentiles=90;95;99

# \u8FDE\u63A5\u8D85\u65F6\u8BBE\u7F6E
backend_influxdb.connection_timeout=1000
backend_influxdb.read_timeout=1000
