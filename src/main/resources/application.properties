# ========================================
# \uD83D\uDCF8 \u5931\u8D25\u622A\u56FE\u914D\u7F6E\uFF08\u4F9B ScreenshotUtils \u4F7F\u7528\uFF09
# ========================================

# \u6D4B\u8BD5\u5931\u8D25\u662F\u5426\u622A\u56FE\uFF08true \u5F00\u542F\uFF0Cfalse \u5173\u95ED\uFF09
