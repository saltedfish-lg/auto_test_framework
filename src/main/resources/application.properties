# ========================
# \uD83E\uDDEA \u63A5\u53E3\u81EA\u52A8\u5316\u6D4B\u8BD5\u914D\u7F6E
# ========================

# \u57FA\u7840\u8BF7\u6C42\u5730\u5740
api.base.url=127.0.0.1

# \u63A5\u53E3\u9274\u6743 Token\uFF08\u6216\u53EF\u4E3A\u7A7A\uFF0C\u6309\u9700\u901A\u8FC7\u767B\u5F55\u63A5\u53E3\u52A8\u6001\u83B7\u53D6\uFF09
