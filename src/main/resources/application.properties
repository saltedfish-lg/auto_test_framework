# \uD83D\uDCCA Allure \u62A5\u544A\u94FE\u63A5\u914D\u7F6E\uFF08\u4F9B\u6D88\u606F\u63A8\u9001\u4E2D\u70B9\u51FB\u8DF3\u8F6C\u4F7F\u7528\uFF09
# ========================================

# Allure \u62A5\u544A\u5165\u53E3\u94FE\u63A5\uFF08\u901A\u5E38\u4E3A Jenkins \u4E0A\u7684\u62A5\u544A\u8DEF\u5F84\uFF09
