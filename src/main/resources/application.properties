# \u622A\u56FE\u4FDD\u5B58\u8DEF\u5F84\uFF08\u53EF\u88AB ScreenshotUtils \u8BFB\u53D6\u548C Jenkins \u5F52\u6863\uFF09
screenshot.path=target/screenshots

# ========================================
# \uD83D\uDCE2 \u901A\u77E5\u63A8\u9001\u914D\u7F6E\uFF08\u4F9B SendNotificationMain & NotificationFactory \u4F7F\u7528\uFF09
# ========================================

# \u901A\u77E5\u5E73\u53F0\u7C7B\u578B\uFF1A\u53EF\u9009 wechat / dingtalk\uFF08\u901A\u8FC7\u5DE5\u5382\u7C7B\u9009\u62E9\u5BF9\u5E94\u63A8\u9001\u65B9\u5F0F\uFF09
