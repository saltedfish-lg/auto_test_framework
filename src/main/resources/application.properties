# \u901A\u77E5\u76EE\u6807\u7528\u6237\uFF08\u5982\u9700 @\u4EBA\uFF0C\u53EF\u586B\u5FAE\u4FE1/\u9489\u9489\u7528\u6237ID\uFF0C\u53EF\u9009\uFF09
notify.user=

