# \u662F\u5426\u542F\u7528 Selenium Grid \u5206\u5E03\u5F0F\u6267\u884C\uFF08true: \u4F7F\u7528 Grid\uFF0Cfalse: \u672C\u5730\u6267\u884C\uFF09
#grid.enabled=true

# Selenium Grid Hub \u5730\u5740\uFF08\u7528\u4E8E\u5065\u5EB7\u68C0\u6D4B\u548C\u8FDC\u7A0B\u4F1A\u8BDD\uFF09
